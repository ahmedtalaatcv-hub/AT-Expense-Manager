<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>تسجيل الدخول</title>

<link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;600;700&display=swap" rel="stylesheet">

<style>
* {
  box-sizing: border-box;
  font-family: Cairo, sans-serif;
}

body {
  margin: 0;
  height: 100vh;
  background: linear-gradient(135deg, #667eea, #764ba2);
  display: flex;
  align-items: center;
  justify-content: center;
}

.card {
  background: #fff;
  width: 100%;
  max-width: 380px;
  padding: 28px;
  border-radius: 26px;
  box-shadow: 0 25px 60px rgba(0,0,0,0.25);
}

.logo {
  text-align: center;
  margin-bottom: 10px;
}

.logo img {
  width: 90px;
}

h2 {
  text-align: center;
  margin: 10px 0 5px;
}

.subtitle {
  text-align: center;
  font-size: 14px;
  color: #777;
  margin-bottom: 25px;
}

input {
  width: 100%;
  padding: 14px;
  border-radius: 14px;
  border: 1px solid #ddd;
  margin-bottom: 12px;
  font-size: 15px;
}

button {
  width: 100%;
  padding: 14px;
  border-radius: 16px;
  border: none;
  font-size: 16px;
  cursor: pointer;
}

.login {
  background: #667eea;
  color: #fff;
}

.register {
  background: #2ecc71;
  color: #fff;
  margin-top: 10px;
}

.link {
  text-align: center;
  margin-top: 14px;
}

.link a {
  color: #667eea;
  text-decoration: none;
  font-size: 14px;
}
</style>
</head>

<body>

<div class="card">

  <div class="logo">
    <img src="logo.png">
  </div>

  <h2>تسجيل الدخول</h2>
  <p class="subtitle">ادخل بياناتك للمتابعة</p>

  <!-- ✅ خانات تسجيل الدخول -->
  <input type="email" id="email" placeholder="البريد الإلكتروني">
  <input type="password" id="password" placeholder="كلمة المرور">

  <!-- ✅ زر تسجيل الدخول -->
  <button class="login" onclick="login()">تسجيل الدخول</button>

  <!-- ✅ هل نسيت كلمة السر -->
  <div class="link">
    <a href="#" onclick="resetPassword()">هل نسيت كلمة السر؟</a>
  </div>

  <!-- ✅ إنشاء حساب -->
  <button class="register" onclick="goToRegister()">إنشاء حساب جديد</button>

</div>

<!-- Firebase -->

</body>
</html>
